<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="crossorigin=""></script>
  </head>
  <body>
    <div class="dark:bg-gray-900 w-screen h-screen overflow-clip">
      <div class="container mx-auto h-screen">
        <div class="relative max-w-[430px] w-full h-full mx-auto bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700">
          <!--top bar-->
          <div class="w-full p-2 pb-0 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600 shadow-md shadow-gray-900">
            <div class="w-full h-12 flex justify-between">
              <div class="content-center">
                <button type="button" class="p-2 hover:bg-gray-50 dark:hover:bg-gray-800 rounded-full group">
                  <svg class="w-6 h-6 text-gray-500 dark:text-gray-400 group-hover:text-orange-600 dark:group-hover:text-orange-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
                  </svg>
                </button>
              </div>
              <h5 class="text-white content-center font-semibold">Payment</h5>
              <div class="content-center">
                <button type="button" class="p-2 hover:bg-gray-50 dark:hover:bg-gray-900 rounded-full group">
                  <svg class="w-6 h-6 text-gray-500 dark:text-gray-400 group-hover:text-orange-600 dark:group-hover:text-orange-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.529 9.988a2.502 2.502 0 1 1 5 .191A2.441 2.441 0 0 1 12 12.582V14m-.01 3.008H12M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
          <!--content-->
          <div class="w-full h-full px-4 pt-4 pb-56 overflow-y-auto no-scrollbar">
            <!--stepper-->
            <ol class="flex items-center w-full mb-4">
              <li class="flex w-full items-center text-gray-200 dark:text-gray-700 after:content-[''] after:w-full after:h-1 after:border-b after:bg-green-600 after:border-4 after:inline-block dark:after:border-green-600">
                <span class="flex items-center justify-center w-6 h-6 bg-green-400 rounded-full dark:bg-green-600 shrink-0">
                  <svg class="w-2.5 h-2.5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M1 5.917 5.724 10.5 15 1.5"/>
                  </svg>
                </span>
              </li>
              <li class="flex w-full items-center after:content-[''] after:w-full after:h-1 after:border-b after:border-green-100 after:border-4 after:inline-block dark:after:border-green-600">
                <span class="flex items-center justify-center w-6 h-6 bg-gray-100 rounded-full dark:bg-green-600 shrink-0">
                  <svg class="w-2.5 h-2.5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M1 5.917 5.724 10.5 15 1.5"/>
                  </svg>
                </span>
              </li>
              <li class="flex items-center">
                <span class="flex items-center justify-center w-6 h-6 bg-green-100 rounded-full dark:bg-green-600 shrink-0">
                  <!-- <svg class="w-4 h-4 text-gray-500 lg:w-5 lg:h-5 dark:text-gray-100" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20"> -->
                  <!--   <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2ZM7 2h4v3H7V2Zm5.7 8.289-3.975 3.857a1 1 0 0 1-1.393 0L5.3 12.182a1.002 1.002 0 1 1 1.4-1.436l1.328 1.289 3.28-3.181a1 1 0 1 1 1.392 1.435Z"/> -->
                  <!-- </svg> -->
                </span>
              </li>
            </ol>
            <!--credit card-->
            <div class="w-[21rem] mx-auto overflow-x-auto no-scrollbar">
              <div class="w-full flex flex-row flex-nowrap">
                <div class="min-w-[21rem] max-w-[21rem] h-56 relative bg-purple-800 rounded-md p-6 mr-2">
                  <div class="absolute top-4 right-4 text-white">
                    <svg class="w-6 h-6"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" stroke="currentColor" fill="none" viewBox="0 0 6.35 6.35">
                      <g transform="matrix(1.8 0 0 1.8 -5.7658 -2.5393)" stroke-width=".26458">
                        <path d="m3.7257 2.7278a0.70938 0.70938 0 0 1 0.15868 0.44716 0.70938 0.70938 0 0 1-0.15719 0.44532"/>
                        <path d="m4.2567 2.4135a1.3229 1.3229 0 0 1 0.24119 0.76154 1.3229 1.3229 0 0 1-0.24031 0.76029"/>
                        <path d="m4.7593 2.1156a1.9059 1.9059 0 0 1 0.3216 1.0594 1.9059 1.9059 0 0 1-0.32074 1.0582"/>
                        <path d="m5.2304 1.8371a2.4524 2.4524 0 0 1 0.39708 1.3379 2.4524 2.4524 0 0 1-0.39634 1.3367"/>
                        <path d="m5.7121 1.5666a3.0039 3.0039 0 0 1 0.46685 1.6084 3.0039 3.0039 0 0 1-0.46641 1.6077"/>
                      </g>
                    </svg>
                  </div>
                  <h3 class="text-white text-lg w-full font-semibold ">Credit Card</h3>
                  <img src="images/credit-card-chip-silver.png" class="object-cover w-12 mt-6"/>
                  <div class="flex flex-row w-full justify-between text-white text-xl font-bold font-mono mt-1">
                    <div>1234</div>
                    <div>5678</div>
                    <div>9876</div>
                    <div>5432</div>
                  </div>
                  <div class="flex w-full flex-col">
                    <div class="flex justify-center">
                      <span class="text-white font-semibold text-[0.55rem] text-center font-mono content-center w-12 leading-none">valid until</span>
                      <span class="text-white font-semibold text-sm text-center font-mono content-center">04/28</span>
                    </div>
                    <span class="text-white text-lg font-semibold font-mono">JOHN DOE</span>
                  </div>
                  <img src="images/master-card.png" class="object-cover w-12 absolute bottom-4 right-4"/>
                </div>
                <!--back side-->
                <div class="min-w-[21rem] max-w-[21rem] h-56 relative bg-purple-800 rounded-md p-6">
                  <div class="min-w-72 w-full rounded-lg bg-gray-800 p-2 font-semibold text-white text-right font-mono">104</div>
                </div>
              </div>
            </div>
          </div>
          <!--bottom sheet-->
          <div class="absolute bottom-0 left-0 w-full h-36 dark:bg-gray-600 rounded-t-2xl px-4 py-2 content-center">
            <div class="grid grid-cols-1 gap-3 text-center px-10">
              <button type="button" class="bg-orange-600 dark:text-white font-semibold px-14 py-2 rounded-2xl">Complete Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
